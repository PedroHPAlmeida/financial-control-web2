<div class="consolidated-month">
    <header class="consolidated-month__header">
        <h1>Consolidado do Mês</h1>
        <mat-form-field>
            <mat-label>Mês</mat-label>
            <mat-select id="currentMonth" [formControl]="currentMonth">
                <mat-option *ngFor="let month of months" [value]="month.value">{{ month.name }}</mat-option>
            </mat-select>
        </mat-form-field>
    </header>

    <table mat-table [dataSource]="expenses" class="consolidated-month__expenses">
        <!-- Title -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Despesa </th>
            <td mat-cell *matCellDef="let expense" (click)="openExpenseDetails(expense)"
                class="consolidated-month__expenses__row">
                {{ expense.title }}
            </td>
        </ng-container>

        <!-- Value -->
        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let expense" (click)="openExpenseDetails(expense)"
                class="consolidated-month__expenses__row">
                <div class="consolidated-month__expenses__value">
                    <img [src]="expense.type | transactionTypeIcon" alt="arrow">
                    <p>{{ expense.value | currency }}</p>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
</div>
